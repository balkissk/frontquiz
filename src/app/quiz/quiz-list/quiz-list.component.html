  <div *ngFor="let quiz of quizzes" class="quiz-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ quiz.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ quiz.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/quiz-details', quiz.id]">
          DÃ©tails
        </button>
        <button mat-raised-button color="warn" (click)="deleteQuiz(quiz.id)">
          Supprimer
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
